<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!--metatextblock-->
<title>@@title</title>
<meta name='robots' content='noindex, follow' />
<link rel="canonical" href="@@canonLink">

<!-- for shortcut -->
<meta property="og:locale" content="@@ogLang" />
<meta property="og:url" content="@@ogLink" />
<meta property="og:site_name" content="@@ogSitename" />
<meta property="og:title" content="@@ogTitle" />
<meta property="og:type" content="website" />
<!-- 1200px * 630px -->
<meta property="og:image" content="@@ogImage" />
<!-- for twitter -->
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:image:alt" content="@@altImageTwitter" />
<!--metatextblock-->

<!-- favicon-->
<link rel="shortcut icon" type="image/x-icon" href="@@faviconPС" />
<link rel="icon" type="image/svg+xml" href="@@faviconSVG">
<link rel="apple-touch-icon" href="@@faviconApple" />
<link rel="manifest" href="manifest.webmanifest" />
<!-- Для microsoft ui делает икноку быстрого доступа -->
<meta name="msapplication-TileColor" content="@@msColor">
<!-- 270px x 270px -->
<meta name="msapplication-TileImage"
	content="@@msFavicon">
<!-- favicon-->
